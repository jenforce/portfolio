<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>

<div id="game">

<h1>Press r, p, s to play the game</h1>

</div>

<script type="text/javascript">

// Create an array that lists out all of the options
var options = ['r','p','s'];

var tie = 0;
var userWin = 0;
var compWin = 0;
// Captures Key Clicks
document.onkeyup = function(event) {

   // Determines which exact key was selected. Make it lowercase
   var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
// Create code to randomly choose one of the three options (Computer) 
       var computerGuess = options[Math.floor(Math.random()*options.length)];

   
       //document.write(userGuess + computerGuess);
   if ((userGuess === 's') || (userGuess === 'r') || (userGuess === 'p'))
   {
       // Alerts with user guess
       
           if(
               ((userGuess ==='s') && (computerGuess === 's')) || 
               ((userGuess === 'p') && (computerGuess === 'p')) ||
               ((userGuess === 'r') && (computerGuess === 'r'))
               ){
                   tie++;
                   }

           else if (
               ((userGuess ==='s') && (computerGuess === 'p')) || 
               ((userGuess === 'p') && (computerGuess === 'r')) ||
               ((userGuess === 'r') && (computerGuess === 's'))
               ){
                   userWin++;
                    }
            else if (
                ((userGuess ==='p') && (computerGuess === 's')) || 
               ((userGuess === 'r') && (computerGuess === 'p')) ||
               ((userGuess === 's') && (computerGuess === 'r'))
                ){
                    compWin++;
                    }	 
    }
}
    //alert(userGuess);        
   //alert(computerGuess);
document.write("User wins: " + userWin +"<br>");
document.write("User losses: " + compWin + "<br>");
document.write("Ties: " + tie);

</script>

</body>
</html>
